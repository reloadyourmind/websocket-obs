<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Remote Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .status {
            background: #ecf0f1;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #bdc3c7;
        }
        
        .status.connected {
            background: #d5f4e6;
            color: #27ae60;
        }
        
        .status.disconnected {
            background: #fadbd8;
            color: #e74c3c;
        }
        
        .controls {
            padding: 30px;
        }
        
        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .device-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .device-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .device-type {
            background: #3498db;
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8em;
        }
        
        .device-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-indicator.active {
            background: #27ae60;
        }
        
        .status-indicator.muted {
            background: #e74c3c;
        }
        
        .volume-control {
            margin-bottom: 15px;
        }
        
        .volume-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        
        .volume-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            border: none;
        }
        
        .device-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .btn-toggle {
            background: #f39c12;
            color: white;
        }
        
        .btn-toggle:hover {
            background: #e67e22;
        }
        
        .btn-refresh {
            background: #3498db;
            color: white;
            margin-bottom: 20px;
        }
        
        .btn-refresh:hover {
            background: #2980b9;
        }
        
        .no-devices {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 40px;
        }
        
        .loading {
            text-align: center;
            color: #7f8c8d;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è OBS Remote Control</h1>
        </div>
        
        <div class="status" id="status">
            <span id="status-text">Connecting...</span>
        </div>
        
        <div class="controls">
            <button class="btn btn-refresh" onclick="refreshDevices()">üîÑ Refresh Devices</button>
            
            <div id="devices-container">
                <div class="loading">Loading devices...</div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let devices = [];
        
        // Socket event handlers
        socket.on('connect', function() {
            updateStatus('Connected to OBS Remote Control', 'connected');
            refreshDevices();
        });
        
        socket.on('disconnect', function() {
            updateStatus('Disconnected from server', 'disconnected');
        });
        
        socket.on('devices', function(data) {
            devices = data.devices;
            renderDevices();
        });
        
        socket.on('device_toggled', function(data) {
            console.log('Device toggled:', data);
            refreshDevices();
        });
        
        socket.on('volume_set', function(data) {
            console.log('Volume set:', data);
            refreshDevices();
        });
        
        socket.on('error', function(data) {
            console.error('Error:', data.message);
            alert('Error: ' + data.message);
        });
        
        function updateStatus(message, className) {
            const statusEl = document.getElementById('status');
            const statusTextEl = document.getElementById('status-text');
            
            statusEl.className = 'status ' + className;
            statusTextEl.textContent = message;
        }
        
        function refreshDevices() {
            socket.emit('get_devices');
        }
        
        function toggleDevice(inputName) {
            socket.emit('toggle_device', { input_name: inputName });
        }
        
        function setVolume(inputName, volumeDb) {
            socket.emit('set_volume', { 
                input_name: inputName, 
                volume_db: parseFloat(volumeDb) 
            });
        }
        
        function renderDevices() {
            const container = document.getElementById('devices-container');
            
            if (devices.length === 0) {
                container.innerHTML = '<div class="no-devices">No input devices found</div>';
                return;
            }
            
            container.innerHTML = `
                <div class="device-grid">
                    ${devices.map(device => `
                        <div class="device-card">
                            <div class="device-header">
                                <div class="device-name">${device.name}</div>
                                <div class="device-type">${device.input_kind}</div>
                            </div>
                            
                            <div class="device-status">
                                <span class="status-indicator ${device.muted ? 'muted' : 'active'}"></span>
                                <span>${device.muted ? 'Muted' : 'Active'}</span>
                            </div>
                            
                            <div class="volume-control">
                                <div class="volume-label">
                                    <span>Volume</span>
                                    <span>${device.volume_db.toFixed(1)} dB</span>
                                </div>
                                <input type="range" 
                                       class="volume-slider" 
                                       min="-60" 
                                       max="6" 
                                       step="0.1" 
                                       value="${device.volume_db}"
                                       onchange="setVolume('${device.name}', this.value)"
                                       oninput="this.previousElementSibling.lastElementChild.textContent = parseFloat(this.value).toFixed(1) + ' dB'">
                            </div>
                            
                            <div class="device-actions">
                                <button class="btn btn-toggle" onclick="toggleDevice('${device.name}')">
                                    ${device.muted ? 'üîä Unmute' : 'üîá Mute'}
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        // Auto-refresh every 5 seconds
        setInterval(refreshDevices, 5000);
    </script>
</body>
</html>
